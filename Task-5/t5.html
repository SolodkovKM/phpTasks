<!DOCTYPE HTML>
<html>
    <head>
        <link href="style_t5.css" rel="stylesheet" type="text/css">
        <script src="../js/jquery-3.6.1.js"></script>
    </head>
    <body>
        <div class="parent">
            <div class="class" style="height:100px; background-color: yellowgreen"></div>
            <div class="class" style="height:50px; background-color: green"></div>
            <div class="class" style="height:80px; background-color: red"></div>
            <div class="class" style="height:120px; background-color: red"></div>
            <div class="class" style="height:200px; background-color: green"></div>
            <div class="class" style="height:10px; background-color: red"></div>
        </div>
        <div id="result"></div>
    </body>
    <script>
       jQuery(document).ready(function($) {
        var sortByHeight = function(a, b) {
            return $(a).height() > $(b).height() ? -1 : 1;
        };
        var list = $(".class").clone();
        $('.class').remove('.class');
        list.sort(sortByHeight);
        for (var i = 0; i < list.length; i++) {
            $('#result').append(list[i]);
        }
       });
    </script>
</html>
